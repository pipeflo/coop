<form>
  <div class="form-group">
    <label>  {{'catalog.categories.CategoriesName'| translate}}</label>
    <select class="custom-select col-12" id="inlineFormCustomSelect" (change)="onChange($event)">
      <option selected>Select</option>
      <!--response from category list -->
      <option *ngFor="let val of categorySandbox.getCategoriesList$ | async">{{val.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>{{'catalog.categories.SortOrder'| translate}}</label>
    <select class="custom-select col-12" (change)="onChanges($event)">
      <option selected>Select</option>
      <option value="0">0</option>
      <option value="1">1</option>
    </select>
  </div>
  <div class="text-right filter-btns">
    <a href="javascript:void(0)" (click)="reset()">{{'catalog.product.Reset'| translate}}</a>
    <button type="submit" (click)="filter()" class="btn">{{'catalog.product.ApplyFilters'| translate}}</button>
  </div>
</form>
