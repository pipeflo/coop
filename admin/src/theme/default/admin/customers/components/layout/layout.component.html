<app-cms-header></app-cms-header>
<div class="row products-section">
  <div class="col-12">
    <div class="card">
      <div class="product-ts-left">
        <ul>
          <li>
            <p>Total Customer</p>
            <h3>{{layoutSandbox.totalCustomerCount$ | async}}  <button type="button" class="btn" placement="right" ngbTooltip="Tooltip on right">
              <img src="assets/img/info-ico.png"> </button></h3>
          </li>
          <li>
            <p>Active Customer</p>
            <h3>{{layoutSandbox.activeCustomerCount$ | async}}  <button type="button" class="btn" placement="right" ngbTooltip="Tooltip on right">
              <img src="assets/img/info-ico.png"> </button></h3>
          </li>
          <li>
            <p>In-Active Customer</p>
            <h3>{{layoutSandbox.inActiveCustomerCount$ | async}}  <button type="button" class="btn" placement="right" ngbTooltip="Tooltip on right">
              <img src="assets/img/info-ico.png"> </button></h3>
          </li>
        </ul>
      </div>
      <!--Left-->
    </div>
  </div>
</div>
