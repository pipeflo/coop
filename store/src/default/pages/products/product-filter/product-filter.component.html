
<mat-accordion displayMode="flat" multi="true">
    <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h4>Categories</h4>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="categories-wrapper categories-dropdown" perfectScrollbar>
            <app-category-list [isClicked]="isClicked" [categories]="listSandbox.categoryList$ | async" [categoryParentId]="0" (change)="onChangeCategory($event)"></app-category-list>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h4>Price</h4>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="text-muted">
            <span>From: <b>{{priceFrom}}</b></span>
            <span>To: <b>{{priceTo}}</b></span>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="filter-price">
            <mat-slider color="primary" max="1000" min="1" thumb-label="true" [(ngModel)]="priceFrom" (ngModelChange)="selectPrice()"></mat-slider>
            <mat-slider color="warn" max="10000" min="1000" thumb-label="true" [(ngModel)]="priceTo" (ngModelChange)="selectPrice()"></mat-slider>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h4>Condition</h4>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="column">
            <!--<mat-checkbox color="primary" *ngFor="let condition of conditions" value="true" (change)="changeCondition($event, condition.value)">{{condition.option}}</mat-checkbox>-->
            <mat-radio-group>
                <mat-radio-button color="primary"  (change)="changeCondition($event, condition.value)" [value]="condition.value" *ngFor="let condition of conditions">{{condition.option}}</mat-radio-button>
            </mat-radio-group>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h4>Brands</h4>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="filter-brands">
            <button mat-raised-button *ngFor="let brand of listSandbox.manufacturer$ | async" (click)="selectBrand(brand.manufacturerId)">
                <img [src]=" imagePath + '?width=80&height=80&path='+ brand.imagePath + '&name='+ brand.image"/>
            </button>
        </div>
    </mat-expansion-panel>

</mat-accordion>
